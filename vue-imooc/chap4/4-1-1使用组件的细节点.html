<!-- 
h5的规范中，table的子标签中，必须是tr,td,tbody这些标签
如果想模板中的内容，放在table下面，可以使用vue提供的is关键字
下面就是使用is的例子

同理，对于ul下的li标签、select下的option标签，也可以使用is关键字，例如：
<li is="row"></li>
<option is="vue-option"></option>
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>使用组件的细节</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tr is="row"></tr>
            <tr is="row"></tr>
            <tr is="row"></tr>
        </table>
    </div>
    <script>
        Vue.component('row', {
            template: '<tr><td>this is a row</td></tr>'
        })

        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
